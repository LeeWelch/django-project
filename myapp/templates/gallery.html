<!-- templates/bootswatch.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
        <p><img src="{% static 'images/django_r.jpg' %}" alt="Django Reinhardt">
        <img src="{% static 'images/django_r3.jpg' %}" alt="Django Reinhardt"></p>
        <p><img src="{% static 'images/django_r2.jpg' %}" alt="Django Reinhardt"></p>
    </div>
</div>
<p><img src="{% static 'images/django-logo.png' %}" alt="Django Logo"></p>

{% endblock %}
